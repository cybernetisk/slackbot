language: python
python: 3.5.2
sudo: false
env:
- LOCAL_SETTINGS=settings_local_travis
install:
- pip install -r requirements.txt
script:
- nosetests
notifications:
  slack:
    secure: 
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch:
    - master
cache:
  directories:
  - "/home/travis/virtualenv/python3.5.2/lib/python3.5/site-packages"
